<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paperRock.css">
    
</head>
<body>
        <h2>Paper Rock Scissors Game</h2>
        <div class="img">
            <img class="choice" id="paper" src="paper.png" alt="">
            <img class="choice" id="rock" src="rock.png" alt="">
            <img class="choice" id="scissors" src="scissors.png" alt="">
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>you</p>
            </div>
            <div class="comp">
                <p id="comp-score">0</p>
                <p>comp</p>
            </div>

        </div>
        <div class="msg1">
            <p class="msg hide">Play</p>
        </div>
        <div class="reset">
            <p>Reset</p>
        </div>
        <script src="paperRock.js"></script>
</body>
</html>
